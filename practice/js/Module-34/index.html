<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body>
    <header class="container mb-5 text-center">
        <h1>See all the phone here</h1>
    </header>

    <section class="container mb-5">
        <div class="mb-3">
            <h3>Search For Your Phone</h3>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <button id="btn-sarch" type="submit" class="btn btn-primary">Submit</button>
    </section>
    <!-- display phone  -->
    <section class="container">
        <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
        </div>
    </section>
    <section class="container">
        <h1 id="textShow" class="d-none">No Phone Found Please Try Again</h1>
    </section>
    <section id="displayAll" class="container text-center d-none">
        <div id="showAll" class="btn btn-primary">Show All</div>
    </section>

    <!-- toogle  -->
    <section id="spinner" class="d-none">
        <div class="d-flex justify-content-center">
            <div class="spinner-border text-info" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </section>

    <!-- script  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
