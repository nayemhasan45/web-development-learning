<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="bg-blue-400 w-2/4 mx-auto text-center rounded-md py-5 my-5">
        <h1 class="text-6xl text-white font-semibold">Calculator Program In JS</h1>
    </header>
    <section>
        <div class="w-1/3 border-2 p-7 mx-auto bg-blue-300">
            <div class="flex justify-center mb-4">
                <input class="w-3/5 rounded-md py-3 " type="text" name="" id="">
            </div>
            <div class="grid grid-cols-4 gap-5">
                <div class="w-full h-20 bg-green-300 flex justify-center items-center">1</div>
                <div class="w-full h-20 bg-green-300 flex justify-center items-center">2</div>
                <div class="w-full h-20 bg-green-300 flex justify-center items-center">3</div>
                <div class="w-full h-20 bg-green-300 flex justify-center items-center">+</div>
                <div class="w-full h-20 bg-green-300 flex justify-center items-center">4</div>
                <div class="w-full h-20 bg-green-300 flex justify-center items-center">5</div>
                <div class="w-full h-20 bg-green-300 flex justify-center items-center">6</div>
                <div class="w-full h-20 bg-green-300 flex justify-center items-center">-</div>
                <div class="w-full h-20 bg-green-300 flex justify-center items-center">7</div>
                <div class="w-full h-20 bg-green-300 flex justify-center items-center">8</div>
                <div class="w-full h-20 bg-green-300 flex justify-center items-center">9</div>
                <div class="w-full h-20 bg-green-300 flex justify-center items-center">*</div>
                <div class="w-full h-20 bg-green-300 flex justify-center items-center">/</div>
                <div class="w-full h-20 bg-green-300 flex justify-center items-center">0</div>
                <div class="w-full h-20 bg-green-300 flex justify-center items-center">.</div>
                <div class="w-full h-20 bg-green-300 flex justify-center items-center">=</div>
            </div>
            <div class="flex justify-center mt-5">
                <button class="bg-red-300 py-7 px-20 rounded-md text-white font-semibold text-2xl">Clear All</button>
            </div>
        </div>
    </section>


    <!-- JS script  -->
    <script src="js/logic.js"></script>
</body>
</html>
